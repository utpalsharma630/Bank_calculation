<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class=" md:w-4/12 h-100vh m-auto bg-orange-300 mt-16">
        <section class=" ">
            <header >
                <h1 class="text-5xl font-bold text-center p-5">Welcome to your <span class="text-violet-600 font-semibold">ABC Bank</span>
                </h1>
            </header>
        </section>
        <section>
            <main class="text-center ">
                <h2 class="text-3xl font-medium text-center my-5">Please Login</h2>
                <div class="grid gap-10">
                    <input id="email-field" class="w-60 m-auto rounded px-2 bg-gray-200" type="eamil" placeholder="Your Email Address">
                    <input id="pass-field" class="w-60 m-auto rounded px-2 bg-gray-200" type="password" placeholder="Your Password">

                </div>
                <button id="log-in" class="py-1 px-8 rounded-lg my-7 bg-amber-600 hover:bg-sky-700  mb-10"><a href="bank.html">Log in</a></button>

            </main>
        </section>
        
    </div>
    <script src="login.js"></script>
</body>
</html>
